<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Undone</title>
  <link rel="stylesheet" href="index.css">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
</head>

<body>
  <div class="actions">
    <button data-action="open:settings" class="actions__btn" title="Settings">⚙️</button>
    <button data-action="window:minimize" class="actions__btn" title="Minimize">&ndash;</button>
    <button data-action="window:close" class="actions__btn actions__btn--red" title="Close undone">&times;</button>
  </div>
  <main>
    <header class="header lateral-padding">
      <h1 id="list-title"></h1>
      <circular-progress></circular-progress>
    </header>
    <ul class="list lateral-padding" is="unordered-checklist"></ul>
  </main>

  <script type="module" src="./index.js"></script>
</body>

</html>
